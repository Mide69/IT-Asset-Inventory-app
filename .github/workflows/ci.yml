name: IT Asset Inventory CI Pipeline

on:
  push:
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'package.json'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'Makefile'
  pull_request:
    paths:
      - 'src/**'
      - 'frontend/**'
      - 'package.json'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'Makefile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  DOCKER_IMAGE: tektribe/it-asset-inventory
  DOCKER_TAG: ${{ github.sha }}

jobs:
  ci-pipeline:
    name: Build, Test, Lint & Deploy
    runs-on: self-hosted
    
    steps:
      - name: ðŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: make install

      - name: ðŸ—ï¸ Build API
        run: make build-api

      - name: ðŸ§ª Run Tests
        run: make test-ci

      - name: ðŸ” Perform Code Linting
        run: make lint

      - name: ðŸ³ Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸš€ Docker Build and Push
        run: make docker-push

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸŽ‰ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… API Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Linting Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Image: \`${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Environment: \`${{ github.event.inputs.environment || 'auto' }}\`" >> $GITHUB_STEP_SUMMARY